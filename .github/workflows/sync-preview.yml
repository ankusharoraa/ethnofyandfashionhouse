name: Preview sync from repoB

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repoA
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create sync branch
        run: |
          git checkout -B sync-from-repoB

      - name: Checkout repoB
        uses: actions/checkout@v4
        with:
          repository: ankusharoraa/remix-of-suit-stock-simple-backup2
          path: repoB

      - name: Sync repoB into repoA
        run: |
          # Non-destructive sync (no deletes)
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            repoB/ ./

      - name: Commit changes to sync branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Sync repoB into repoA preview" || echo "No changes"
          git push -u origin sync-from-repoB
